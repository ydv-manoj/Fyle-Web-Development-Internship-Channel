<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/home.css">
</head>
<body>

  <div class="container">
    <h1 class="mt-3 mb-4">GitHub Repositories Viewer</h1>

    <div class="form-group">
      <label for="username">Enter GitHub Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter GitHub Username">
    </div>

    <button class="btn btn-primary mb-3" onclick="getRepositories()">Get Repositories</button>

    <div id="loader" class="loader" style="display: none;"></div>

    <div id="bio" clas="bio_data">
    </div>

    <ul id="repositories" class="list-group">
    </ul>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <li class="page-item" id="prevBtn"><a class="page-link" href="#" onclick="changePage(currentPage - 1)">Previous</a></li>
        <li class="page-item" id="nextBtn"><a class="page-link" href="#" onclick="changePage(currentPage + 1)">Next</a></li>
      </ul>
    </nav>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
  <script src="/home.js"></script>
</body>
</html>
